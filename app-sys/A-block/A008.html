<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <link rel="stylesheet" href="/app-sys/main.css">
  <meta charset="UTF-8">
  <title>A008 - 行動活動報名系統</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    label { display: block; margin-top: 12px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 4px; }
    button { margin-top: 20px; padding: 10px 16px; }
    a { display: inline-block; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>A008 - 活動報名系統（行動版）</h1>
  <form>
    <label>姓名：</label>
    <input type="text" name="name" required>

    <label>職位：</label>
    <input type="text" name="position" required>

    <label>身分證字號：</label>
    <input type="text" name="id" required>

    <label>電話：</label>
    <input type="tel" name="phone" required>

    <label>活動代碼：</label>
    <input type="text" name="event_code">

    <button type="submit">送出報名</button>
  </form>
  <a href="/app-sys/app-sys.html">← 返回首頁</a>
</body>
</html>
