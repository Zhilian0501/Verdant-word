<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>A009 - 行政服務滿意度調查</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    label { display: block; margin-top: 12px; }
    select, input, textarea { width: 100%; padding: 8px; margin-top: 4px; }
    button { margin-top: 20px; padding: 10px 16px; }
    a { display: inline-block; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>A009 - 行政服務滿意度調查問卷</h1>
  <form>
    <label>姓名：</label>
    <input type="text" name="name" required>

    <label>職位：</label>
    <input type="text" name="position" required>

    <label>服務單位滿意程度：</label>
    <select name="rating">
      <option value="5">非常滿意</option>
      <option value="4">滿意</option>
      <option value="3">普通</option>
      <option value="2">不滿意</option>
      <option value="1">非常不滿意</option>
    </select>

    <label>意見與建議：</label>
    <textarea name="feedback" rows="4"></textarea>

    <button type="submit">提交問卷</button>
  </form>
  <a href="index.html">← 返回首頁</a>
</body>
</html>
