<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>C006 - WiFi 使用申請</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    label { display: block; margin-top: 12px; }
    input, select { width: 100%; padding: 8px; margin-top: 4px; }
    button { margin-top: 20px; padding: 10px 16px; }
  </style>
</head>
<body>
  <h1>C006 - 公司 WiFi 使用申請</h1>
  <form>
    <label>姓名：</label>
    <input type="text" required>

    <label>職位：</label>
    <input type="text" required>

    <label>使用裝置：</label>
    <select>
      <option>手機</option>
      <option>筆電</option>
      <option>平板</option>
    </select>

    <label>裝置 MAC 位址：</label>
    <input type="text" required>

    <button type="submit">提交申請</button>
  </form>
  <a href="index.html">← 返回首頁</a>
</body>
</html>
