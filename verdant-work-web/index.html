<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>翠峰員工系統首頁</title>
  <!-- 導入 FullCalendar -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #47e7aa, #1bdbbb, #dae7e4);
      min-height: 100vh;
      background-attachment: fixed;
    }

    .container {
      max-width: 1200px;
      margin: 100px auto 60px;
      padding: 20px;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 13px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
      backdrop-filter: blur(6px);
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 10px rgba(219, 226, 226, 0.12);
    }

    .card h3 {
      margin: 0 0 8px;
      font-size: 25px;
      color: #2c3e50;
    }

    .card p {
      margin: 0;
      color: #666;
      font-size: 20px;
    }

    #calendar {
      max-width: 100%;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <!-- 模組化導覽列 -->
  <div id=""></div>

  <div class="container">
    <h1>歡迎使用翠峰員工系統</h1>
    
    <!-- 行事曆 -->
    <div class="card">
      <h3>📅 行事曆</h3>
      <div id="calendar"></div>
    </div>

    <!-- 其他功能區塊 -->
    <div class="dashboard">
      <div class="card" onclick="location.href=''">
        <h3>🎒 失物招領</h3>
        <p>查看並回報失物</p>
      </div>

      <div class="card" onclick="location.href='profile.html'">
        <h3>⚙️ 個人設定</h3>
        <p>修改個人資訊與密碼</p>
      </div>

      <div class="card" onclick="location.href='wifi.html'">
        <h3>🌐 Wi-Fi 申請</h3>
        <p>提交無線網路帳號需求</p>
      </div>

      <div class="card" onclick="location.href='leave.html'">
        <h3>📝 請假申請</h3>
        <p>填寫請假資料與查詢記錄</p>
      </div>

      <div class="card" onclick="location.href='salary.html'">
        <h3>💰 薪資查詢</h3>
        <p>查看每月薪資明細</p>
      </div>

      <div class="card" onclick="location.href='task.html'">
        <h3>📌 任務牆</h3>
        <p>分派與查看任務狀況</p>
      </div>

      <div class="card" onclick="location.href='project.html'">
        <h3>📈 進度協作</h3>
        <p>協作專案與追蹤進度</p>
      </div>

      <div class="card" onclick="location.href='test.html'">
        <h3>🧠 考核與測驗</h3>
        <p>進行職能測驗與評分</p>
      </div>
    </div>
  </div>

  <!-- 模組化頁尾 -->
  <div id="footer-placeholder"></div>

  <script>
    // 載入 nav.html 與 footer.html
    window.addEventListener('DOMContentLoaded', () => {
      fetch('nav.html')
        .then(res => res.text())
        .then(html => document.getElementById('nav-placeholder').innerHTML = html);

      fetch('footer.html')
        .then(res => res.text())
        .then(html => document.getElementById('footer-placeholder').innerHTML = html);
    });

    // 行事曆初始化
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 400,
        locale: 'zh-tw',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek'
        },
        events: [
          { title: '月會', date: '2025-06-05' },
          { title: '專案截止', date: '2025-06-12' }
        ]
      });
      calendar.render();
    });
  </script>

</body>
</html>
